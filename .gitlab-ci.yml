image: node:10.15.3

stages:
  - install_dependencies
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install_dependencies
  script:
    - npm i
  only:
    changes:
      - package.json
      

build_job:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build/

unit_test:
  stage: test
  script:
    - npm test

code_quality:
  stage: test
  script:
    - npm test

performance:
  stage: test
  script:
    - npm test

