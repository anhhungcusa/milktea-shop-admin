image: node:10.15.3

stages:
  - install_dependencies
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install_dependencies
  script:
    - npm i
  only:
    changes:
      - package.json
      

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build/

unit_test:
  stage: test
  script:
    - npm test

code_quality:
  stage: test
  script:
    - npm test

performance:
  stage: test
  script:
    - npm test

deploy as review app:
  image: rambabusaravanan/firebase
  stage: deploy
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://oalmilktea.web.app
  only:
    - developer
  script:
    - firebase use oalmilktea --token $FIREBASE_TOKEN
    - firebase deploy --only hosting -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --token $FIREBASE_TOKEN